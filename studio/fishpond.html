<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Goldfish Animation</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            perspective: 800px;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/159368/oceanscene.jpg') 50% 50%, 
                        linear-gradient(to top, #7f7fd5, #86a8e7, #91eae4);
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 300ms ease-out;
            overflow: hidden;
        }

        body:hover {
            perspective: 1000px;
        }

        /* Sprite mixins converted to classes */
        .fish-body {
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/159368/goldfish-sprite.png');
            background-position: -208px 0px;
            width: 312px;
            height: 169px;
        }

        .fish-back-bottom-fin {
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/159368/goldfish-sprite.png');
            background-position: -208px -169px;
            width: 73px;
            height: 68px;
        }

        .fish-back-fin {
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/159368/goldfish-sprite.png');
            background-position: 0px 0px;
            width: 208px;
            height: 263px;
        }

        .fish-front-bottom-fin {
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/159368/goldfish-sprite.png');
            background-position: -281px -169px;
            width: 51px;
            height: 65px;
        }

        .fish-top-fin {
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/159368/goldfish-sprite.png');
            background-position: 0px -263px;
            width: 150px;
            height: 124px;
        }

        /* CSS Animations */
        @keyframes rotatingAnimation {
            0% {
                transform: translate3d(0, 0, 0px) rotateY(0deg);
            }
            100% {
                transform: translate3d(0, 0, 0px) rotateY(360deg);
            }
        }

        @keyframes swimmingAnimation {
            0% {
                transform: translate3d(0, 0, 300px) scale(0.5) rotateY(-10deg);
            }
            100% {
                transform: translate3d(0, 0, 300px) scale(0.5) rotateY(10deg);
            }
        }

        @keyframes wiggle-end {
            0% {
                transform: rotateY(-10deg);
            }
            100% {
                transform: rotateY(10deg);
            }
        }

        @keyframes wiggle-body {
            0% {
                transform: rotateY(-10deg);
            }
            100% {
                transform: rotateY(10deg);
            }
        }

        @keyframes fish-lift {
            0% {
                transform: translate(0px, 12px);
            }
            100% {
                transform: translate(0px, -12px);
            }
        }

        @keyframes fish-roll {
            0% {
                transform: rotateX(-10deg);
            }
            100% {
                transform: rotateX(10deg);
            }
        }

        /* Fish Styling */
        .fish-wrapper {
            transform-style: preserve-3d;
            animation: rotatingAnimation 10000ms infinite linear;
            animation-play-state: running !important;
        }

        .fish-container {
            position: absolute;
            z-index: 500;
            left: 50%;
            top: 50%;
            perspective: 10000px;
            transform-style: preserve-3d;
        }

        .fish-container .fish-body {
            top: -84.5px;
            left: -156px;
        }

        .fish-container .fish-body.front {
            z-index: 300;
            transform-origin: 100% 50%;
            transform: rotateY(5deg);
            animation-play-state: running !important;
        }

        .fish-container .fish-body.back {
            z-index: 100;
            transform-origin: 100% 50%;
            transform: rotateY(-5deg);
            animation-play-state: running !important;
        }

        .fish-container .fish-top-fin {
            left: -157px;
            top: -176px;
            transform-origin: 50% 100%;
            animation: fish-roll 1750ms infinite alternate ease-in-out;
            animation-play-state: running !important;
        }

        .fish-container .fish-back-bottom-fin {
            left: -106px;
            top: 61px;
        }

        .fish-container .fish-back-bottom-fin.front {
            z-index: 300;
            transform-origin: 50% 0%;
            animation: fish-roll 1750ms infinite alternate ease-in-out;
            animation-play-state: running !important;
        }

        .fish-container .fish-back-bottom-fin.back {
            z-index: 100;
            transform-origin: 50% 0%;
            animation: fish-roll 1750ms infinite alternate-reverse ease-in-out;
            animation-play-state: running !important;
        }

        .fish-container .fish-back-fin {
            left: -320px;
            top: -91px;
            background-position: 0% 0;
            transform-origin: 105% 0;
            animation: wiggle-end 200ms infinite alternate ease-in-out;
            animation-play-state: running !important;
        }

        .fish-container .fish-front-bottom-fin {
            left: -1px;
            top: 46px;
        }

        .fish-container .fish-front-bottom-fin.front {
            z-index: 300;
            transform-origin: 50% 0%;
            animation: fish-roll 1750ms infinite alternate ease-in-out;
            animation-play-state: running !important;
        }

        .fish-container .fish-front-bottom-fin.back {
            z-index: 100;
            transform-origin: 50% 0%;
            animation: fish-roll 1750ms infinite alternate-reverse ease-in-out;
            animation-play-state: running !important;
        }

        .fish-parts {
            transition: 250ms;
            transform-style: preserve-3d;
            animation: swimmingAnimation 1000ms infinite alternate ease-in-out;
        }

        .fish-parts > div {
            position: absolute;
            z-index: 200;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                perspective: 600px;
            }

            .fish-wrapper {
                transform: scale(0.8);
            }
        }

        @media (max-width: 480px) {
            body {
                perspective: 400px;
            }

            .fish-wrapper {
                transform: scale(0.6);
            }
        }

        /* Loading indicator */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fish-wrapper {
            animation: rotatingAnimation 10000ms infinite linear, fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="fish-wrapper" style="animation-play-state: running !important;">
        <div class="fish-container">
            <div class="fish-parts">
                <div class="fish-body front" style="animation-play-state: running !important;"></div>
                <div class="fish-body back" style="animation-play-state: running !important;"></div>
                <div class="fish-back-bottom-fin front" style="animation-play-state: running !important;"></div>
                <div class="fish-back-bottom-fin back" style="animation-play-state: running !important;"></div>
                <div class="fish-back-fin" style="animation-play-state: running !important;"></div>
                <div class="fish-front-bottom-fin front" style="animation-play-state: running !important;"></div>
                <div class="fish-front-bottom-fin back" style="animation-play-state: running !important;"></div>
                <div class="fish-top-fin" style="animation-play-state: running !important;"></div>
            </div>
        </div>
    </div>
</body>
</html>
